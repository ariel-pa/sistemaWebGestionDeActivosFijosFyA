<div class="wrapper">
    <app-sidebar style="background-color: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Registro de Usuario
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="" [routerLink]="['/dashboard']">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="" [routerLink]="['/usuarios']">Usuarios</a></li>
                            <li class="breadcrumb-item"><a>Registro de usuario</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-12" *ngIf="error_message">
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{error_message}}
                            </div>

                            <button type="button" class="close" (click)="error_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-lg-12" *ngIf="success_message">
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{success_message}}
                            </div>

                            <button type="button" class="close" (click)="success_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-xl-10">
                        <div class="card">
                            <div id="card-header"class="card-header">
                                <h5 id="textoblanco" class="card-title">Complete el formulario</h5>
                                <h6 id="textoblanco1" class="card-subtitle text-muted">Agregar Usuario</h6>
                            </div>
                            <div class="card-body">
                                <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
                                    <div class="row">

                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-label">Nombre de usuario</label>
                                                <select class="form-control"  #idEmplead="ngModel" required name="idEmpleado" [(ngModel)]="usuario.idEmplead" >
                                                    <option value="1" disabled>SELECCIONAR</option>
                                                    <option value="{{item.idEmpleado}}" *ngFor="let item of empleado">{{item.Nombres.toUpperCase()}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" placeholder="" #Email="ngModel"  name="Email" [(ngModel)]="usuario.Email">
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" placeholder="" #Password="ngModel"  name="Password" [(ngModel)]="usuario.Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                       
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Rol de usuario</label>
                                                <select  class="form-control" #Rol="ngModel"  name="Rol" [(ngModel)]="usuario.Rol">
                                                    <option value="" disabled>SELECCIONAR</option>
                                                    <option value="ADMIN">Administrador</option>
                                                    <option value="R.ALAMACEN">Almacén</option>
                                                    <!-- <option value="EDITOR">Editador</option>                                                     -->
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Estado</label>
                                                <select  class="form-control" #Estado="ngModel"  name="Estado" [(ngModel)]="usuario.Estado">
                                                    <option value="" disabled>SELECCIONAR</option>
                                                    <option value="ACTIVO">Activo</option>
                                                    <option value="INACTIVO">Inactivo</option>
                                                </select>
                        
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg">Registrar usuario</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </main>
       
    </div>
</div>
