<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Iniciar Sesión</h1>
                        <p class="lead">
                            Sistema de Gestión de Activos Fijos
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                <div class="m-sm-4">

                                    <div *ngIf="data_error" class="alert alert-danger alert-dismissible" role="alert">
                                        <div class="alert-message">
                                            {{data_error}}
                                        </div>
                                        <button type="button" (click)="close_alert()" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">x</span>
                                        </button>
                                    </div>
                                    <div class="text-center">
                                        <img src="../../../assets/img/logoFYA.png" alt="Linda Miller" class="img-fluid rounded-0" width="130" height="130" />
                                    </div>
                                        <div class="form-group">
                                            <label>Correo Electrónico</label>
                                            <input class="form-control form-control-lg" type="email" placeholder="Ingrese correo electrónico " #Email="ngModel" name="email" [(ngModel)]="usuario.Email" required/>
                                        </div>
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input class="form-control form-control-lg" type="password" placeholder="Ingrese ontraseña" #Password="ngModel" name="password" [(ngModel)]="usuario.Password" required/>
                                            <small>
                                                <!-- <a href="pages-reset-password.html">Forgot password?</a> -->
                                             </small>
                                        </div>
                                        <!-- <div>
                                            <div class="custom-control custom-checkbox align-items-center">
                                                <input id="customControlInline" type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked>
                                                <label class="custom-control-label text-small" for="customControlInline">Remember me next time</label>
                                            </div>
                                        </div> -->
                                        <div class="text-center mt-3">
                                            <!-- <a href="dashboard-default.html" class="btn btn-lg btn-primary">Sign in</a> -->
                                            <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                                        </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
