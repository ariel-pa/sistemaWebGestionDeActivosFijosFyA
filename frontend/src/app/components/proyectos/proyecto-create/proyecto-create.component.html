<div class="wrapper">
    <app-sidebar style="background-color: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Registro de proyecto
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="dashboard-default.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="" [routerLink]="['/proyectos']">Proyectos</a></li>
                            <li class="breadcrumb-item"><a>Registro de proyecto</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-12" *ngIf="error_message">
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{error_message}}
                            </div>

                            <button type="button" class="close" (click)="error_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-lg-12" *ngIf="success_message">
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{success_message}}
                            </div>

                            <button type="button" class="close" (click)="success_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-xl-10">
                        <div class="card">
                            <div id="card-header"class="card-header">

                                <h5 id="textoblanco" class="card-title">Complete el formulario</h5>
                                <h6 id="textoblanco1" class="card-subtitle text-muted">Agregar proyecto</h6>
                            </div>
                            <div class="card-body">
                                <form #proyectoForm="ngForm" (ngSubmit)="onSubmit(proyectoForm)">
                                    <div class="row">

                                        <div class="col-lg-10">
                                            <div class="form-group">
                                                <label class="form-label">Nombre del proyecto</label>
                                                <input type="text" class="form-control" placeholder="" #NombrePro="ngModel"  name="NombrePro" [(ngModel)]="proyecto.NombrePro" required>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Fecha inicio</label>
                                                <input type="datetime-local" class="form-control" placeholder="" #FechaInicio="ngModel"  name="FechaInicio" [(ngModel)]="proyecto.FechaInicio" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Fecha fin</label>
                                                <input type="datetime-local" class="form-control" placeholder="" #FechaFin="ngModel"  name="FechaFin" [(ngModel)]="proyecto.FechaFin" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-label">Programas</label>
                                                <select class="form-control"  #idPrograma="ngModel" required name="idPrograma" [(ngModel)]="proyecto.idPrograma">
                                                    <option value="0" disabled>SELECCIONAR</option>
                                                    <option value="{{item.idPrograma}}" *ngFor="let item of programas">{{item.NombreProg.toUpperCase()}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2.5">
                                            <a class="dropdown-item" href="" data-toggle="modal" data-target="#modal-save-programa" class="btn btn-primary btn-lg" >Nuevo programa</a> 
                                        </div>
                                        <div class="col-lg-6">
                                            <button type="submit" class="btn btn-success btn-lg">Registrar</button>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!--MODAL REGISTRAR PROGRAMA-->
                <div class="modal fade" id="modal-save-programa" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
                    <form #programaForm="ngForm" (ngSubmit)="save_programa(programaForm)">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content col-lg-11">
                                <div class="modal-header">
                                    <h5 class="modal-title">Registrar programa</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body m-8">
                                   <div class="form-group col-lg-8">
                                        <b>Nombre del programa</b>
                                        <input type="text" class="form-control" #NombreProg="ngModel" name="NombreProg" [(ngModel)]="programas.NombreProg" required>
                                   </div>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
       
    </div>
</div>
