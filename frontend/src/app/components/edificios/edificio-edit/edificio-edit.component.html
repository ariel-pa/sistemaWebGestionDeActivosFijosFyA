<div class="wrapper">
    <app-sidebar style="background-color: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Edición de Edificio
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="" [routerLink]="['/edificios']">Edificios</a></li>
                            <li class="breadcrumb-item"><a>Edición de edificio</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-12" *ngIf="error_message">
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{error_message}}
                            </div>

                            <button type="button" class="close" (click)="error_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-lg-12" *ngIf="success_message">
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{success_message}}
                            </div>

                            <button type="button" class="close" (click)="success_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-xl-10">
                        <div class="card">
                            <div id="card-header"class="card-header">

                                <h5 id="textoblanco" class="card-title">Complete el formulario</h5>
                                <h6 id="textoblanco1" class="card-subtitle text-muted">Actualizar edificio</h6>
                            </div>
                            <div class="card-body">
                                <form #edificioForm="ngForm" (ngSubmit)="onSubmit(edificioForm)">
                                    <div class="row">

                                        <div class="col-lg-5">
                                            <div class="form-group">
                                                <label class="form-label">Nombre del edificio</label>
                                                <input type="text" class="form-control" placeholder="" #NombreEdi="ngModel"  name="NombreEdi" [(ngModel)]="edificio.NombreEdi" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-7">
                                            <div class="form-group">
                                                <label class="form-label">Servicio que realiza</label>
                                                <textarea class="form-control"  cols="2" rows="2"  #Servicio="ngModel"  name="Servicio" [(ngModel)]="edificio.Servicio" required></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-5">
                                            <div class="form-group">
                                                <label class="form-label">Dirección</label>
                                                <input type="text" class="form-control" placeholder="" #Direccion="ngModel"  name="Direccion" [(ngModel)]="edificio.Direccion">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-label">Ubicación</label>
                                                <select class="form-control"  #idUbicacion="ngModel" required name="idUbicacion" [(ngModel)]="edificio.idUbicacion">
                                                    <!-- <option value="1" disabled>SELECCIONAR</option> -->
                                                    <option value="{{item.idUbicacion}}" *ngFor="let item of ubicaciones">{{item.NombreLugar.toUpperCase()}}</option>
                                                </select>
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <div class="row">
                                        <!-- <div class="col-lg-2.5">
                                            <a class="dropdown-item" href="" data-toggle="modal" data-target="#modal-save-ubicacion" class="btn btn-primary btn-lg" >Nuevo ubicación</a> 
                                        </div> -->
                                        <div class="col-lg-6">
                                            <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!--MODAL REGISTRAR UBICACION-->

                                    </button>

                        </div>
                    </form>
                </div> -->
            </div>
        </main>
       
    </div>
</div>
